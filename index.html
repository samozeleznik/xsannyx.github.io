---
layout: default
show_title: false
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    <br />
    {% for post in site.posts %}
      <li>
        <div class="title">
          <div class="thumb">
            <img src="/assets/icons/{{ page.post_icon }}">
          </div>
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p>{{ post.date | date_to_string }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
